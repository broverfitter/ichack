<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace - News Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>trace</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <form id="searchForm" onsubmit="return false;">
                <input type="text" name="query" id="searchInput" placeholder="Enter article URL..." class="search-bar">
            </form>
        </div>

        <!-- Search Results -->
        <div id="resultsContainer"></div>

        <!-- Preview Container -->
        <div id="previewContainer" class="preview-container"></div>

        <!-- Summary Container -->
        <div id="summaryContainer"></div>

        <!-- Processing Articles -->
        <div id="processingContainer">
            <h2>Processing Articles:</h2>
            <ul id="processingArticles"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        var socket = io();

        socket.on('article_searched', function(data) {
            var li = document.createElement('li');
            li.textContent = 'Searching article: ' + data.url;
            li.onclick = function() {
                socket.emit('process_article', { url: data.url });
            };
            document.getElementById('processingArticles').appendChild(li);
        });

        socket.on('processing_article', function(data) {
            var li = document.createElement('li');
            li.textContent = 'Processing article: ' + data.url;
            document.getElementById('processingArticles').appendChild(li);
        });
    </script>
</body>
</html>
